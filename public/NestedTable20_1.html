<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table</title>
    </head>
    <body>
        <table width="600" border="1" cellspacing="20" cellpadding="10">
            <tr>
                <td>
                    <img src="assets/shoes.jpg" width="100" height="100" alt="">
                </td>
                <td>
                    <table frame="box" rules="all" width="100%">
                        <tr>
                            <td>Name</td>
                            <td>Nike Casuals</td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td>&#8377; 5300.00</td>
                        </tr>
                        <tr>
                            <td>Stock</td>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/shirt.jpg" width="100" height="100" alt="">
                </td>
                <td>
                    <table frame="box" rules="all" width="100%">
                        <tr>
                            <td>Name</td>
                            <td>T-Shirt</td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td>&#8377; 499.00</td>
                        </tr>
                        <tr>
                            <td>Stock</td>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
