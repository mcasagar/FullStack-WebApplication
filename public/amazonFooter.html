<!DOCTYPE html>
<html>
    <head>
        <title>Amazon Footer</title>
        <style>
            footer{
                height: 300px;
                background-color: black;
                color: white;
                font-size: 20px;
                padding: 20px;
                display: grid;
                grid-template-columns:2.5fr 3fr 2.5fr 2.5fr 2.5fr ;
            }
            #title{
                font-weight: bold;
                font-family: Arial;
                font-size: 18px;
            }
            #topic{
                font-size: 12px;
                color:lightyellow;
            }
        </style>
    </head>
    <body>
        <footer>
            <div>
                <div id="title">AbeBook</div>
                <div id="topic">Books, Arts & Collection</div>
            </div>
            <div>
                <div id="title">Amazon Web Services</div>
                <div id="topic">Scalable cloud computing and services</div>
            </div>
            <div>
                <div id="title">Audible</div>
                <div id="topic">Download audio books</div>
            </div>
            <div>
                <div id="title">DP Preview</div>
                <div id="topic">Digital photography</div>
            </div>
            <div>
                <div id="title">IMDB</div>
                <div id="topic">Movies, TV & Celebraties</div>
            </div>

        </footer>
    </body>
</html>
