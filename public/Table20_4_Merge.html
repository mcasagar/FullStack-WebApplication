<!DOCTYPE html>
<html>
    <head>
        <title>Merging Cols or Rows</title>
    </head>
    <body>
        <table width="600" border="1">
            <caption></caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead> 
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Postal Code</th>
                </tr>
            </thead>
        </table>

        <br><br><br>Merging two cells <br><br><br>

        <table width="600" border="1">
            <caption></caption>
            <thead>
                <tr>
                    <th colspan="2">Name</th>
                    <th colspan="3">Address</th>
                </tr>
            </thead> 
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Postal Code</th>
                </tr>
            </thead>
        </table>

        <br><br><br>Merging rows<br><br><br>

        <table width="600" border="1">
            <caption></caption>
            <thead>
                <tr>
                    <th colspan="2">Name</th>
                    <th colspan="3">Address</th>
                </tr>
            </thead> 
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th >Postal Code</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="5">rowspan</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>

                </tr>
                <tr>
                    <td>&nbsp;</td>

                </tr>
            </tbody>

                <tr><td colspan="5" align="center" bgcolor="gray"><font color="white">&copy; copyright 2021</font></td></tr>
            </tfoot>
        </table>
    </body>
</html>
