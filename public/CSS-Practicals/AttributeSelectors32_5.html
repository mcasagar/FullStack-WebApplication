<!DOCTYPE html>
<html>
    <head>
        <title>Attribute Selectors</title>
        <style>
            input[type="button"]{
                background-color: greenyellow;
            }
            input[type="password"]{
                background-color: lightcyan;
            }
            p[id="para"]{
                margin-top: 50px;
                color: blue;
            }
        </style>
    </head>
    <body>
        <form>
            <dl>
                <dt>User Name :</dt>
                <dd><input type="text"</dd>
                <dt>Password</dt>
                <dd><input type="password"</dd>
            </dl>
            <input type="button" value="Login">
            <input type="button" value="Cancle">  
        </form>

        <p id="para">Para-1</p>
        <p>Para-2</p>
    </body>
</html>
