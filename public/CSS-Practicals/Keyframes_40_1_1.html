<!DOCTYPE html>
<html>
    <head>
        <title>CSS Keyframes</title>
        <style>
            @keyframes headingEffects
            {
                from{
                    margin-left: 100%;
                }
                to{
                    margin-left: 0%;
                }
            }
            h1{
                    animation-name: headingEffects;
                    animation-duration: 3s;
                }
        </style>
    </head>
    <body>
        <h1>Welcome To CSS</h1>
    </body>
</html>
