<!DOCTYPE html>
<html>
    <head>
        <title>CSS 3D transform</title>
        <style>
            .container{
                width: 300px;
                height: 300px;
                border: 5px solid darkcyan;
                background-image: url("../assets/speaker.jpg");
                background-size: 300px 300px;
                background-repeat: no-repeat;
                margin:20px;
            }
            img{
                width:300px;
                height:300px;
                border: 1px dotted darkcyan;
                opacity: 0.8;

            }
            .transform-effect{
                transform: translate3d(0px, 0px, 0px);
                transition: 2s;
            }
            .transform-effect:hover{
                transform: translate3d(40px, 40px, 100px);
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="../assets/speaker.jpg" class="transform-effect">
        </div>
    </body>
</html>
