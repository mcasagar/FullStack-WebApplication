<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Pseudo Classes</title>
        <style>
            a:link{
                text-decoration: none;
                color: green;
            }
            a:visited{
                color:gray;
                text-decoration: line-through;
            }
            a:hover{
                text-decoration: underline;
                background-color: yellow;
                color: black;
            }
            img{
                width: 100px;
                height: 100px;
                transition: 2s;
            }
            img:hover{
                width: 200px;
                height: 200px;
                transition: 2s;
            }
            a:active{
                color: red;
            }
        </style>
    </head>
