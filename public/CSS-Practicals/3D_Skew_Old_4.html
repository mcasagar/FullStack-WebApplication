<!DOCTYPE html>
<html>
    <head>
        <title>CSS 3D transform</title>
        <style>
            .container{
                width: 100px;
                height: 100px;
                border: 5px solid darkcyan;
                background-image: url("../assets/speaker.jpg");
                background-size: 100px 100px;
                background-repeat: no-repeat;
                margin:20px;
            }
            img{
                width:100px;
                height:100px;
                border: 1px dotted darkcyan;
                opacity: 0.8;

            }
            .transform-effect{
                transform: skew3d(0, 0, 0, 0deg);
                transition: 2s;
            }
            .transform-effect:hover{
                transform: skew3d(1.5, 1.5, 1.5, 1deg);
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="../assets/speaker.jpg" class="transform-effect">
        </div>
    </body>
</html>
