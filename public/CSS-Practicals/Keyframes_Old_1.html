<!DOCTYPE html>
<html>
    <head>
        <title>Keyframe Old</title>
        <style>
            .container{
                margin-top: 20px;
            }
            @keyframes rotate-effect{
                from{
                    margin-left: 100%;
                    transform: rotate(360deg);
                }
                to{
                    margin-left: 0%;
                    transform: rotate(0deg);
                }
            }
            img{
                width: 20%;
                height: 70%;
                animation-name: rotate-effect;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-timing-function: ease;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="../assets/speaker.jpg" width="100" height="100" alt="">
        </div>
    </body>
</html>
