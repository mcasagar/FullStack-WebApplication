<!DOCTYPE html>
<html>
    <head>
        <title>Rational Selectors or Combinators</title>
        <style>
            div p{
                color: red;
            }
        </style>
    </head>
    <body>
        <h2>Decendent Selectors</h2>
        <div>
            <p>Para-1</p>
            <p>Para-2</p>
            <p>Para-3</p>
        </div>
        <blockquote>
            <p>Para-4</p>
            <p>Para-5</p>
        </blockquote>
    </body>
</html>
