<!DOCTYPE html>
<html>
    <head>
        <title>2D Effects</title>
        <style>
            .container{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 400px;
            }
            img{
                width: 300px;
                height: 300px;
                transition: 2s;
            }
            img:hover{
                transform: skew(30deg);
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <img src="../assets/shirt.jpg" alt="">
            </div>
        </div>
    </body>
</html>
