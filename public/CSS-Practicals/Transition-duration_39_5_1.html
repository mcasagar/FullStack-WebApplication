<!DOCTYPE html>
<html>
    <head>
        <title>CSS Transition</title>
        <style>
            div{
                border: 2px solid black;
                background-color: red;
                height: 70px;
            }
            .box{
                width:100px;
                transition-duration: 2s;
            }
            .box:hover{
                width: 1000px;
                transition-duration: 5s ;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
