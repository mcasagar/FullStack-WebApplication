<!DOCTYPE html>
<html>
    <head>
        <title>2D Effects</title>
        <style>
            
            img{
                width: 300px;
                height: 300px;
                transition: 2s;
            }
            img:hover{
                transform: translate(500px, 500px);
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <img src="../assets/shirt.jpg" alt="">
            </div>
        </div>
    </body>
</html>
