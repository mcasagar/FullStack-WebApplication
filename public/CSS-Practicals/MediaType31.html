<!DOCTYPE html>
<html>
    <head>
        <title>Media Type</title>
        <style type="text/css">
            h2{
                background-color: green;
                color: white;
                text-align: center;
                border: 5px solid red;
            }
        </style>
        <style type="text/css" media="print">
            h2{
                background-color: black;
                color: white;
                text-align: left;
                border: 5px solid gray;
            }
        </style>
    </head>
    <body>
        <h2>HTML</h2>
        <h2>JavaScript</h2>
        <h2>jQuery</h2>
    </body>
</html>
