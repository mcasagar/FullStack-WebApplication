<!DOCTYPE html>
<html>
    <head>
        <title>Rational Selectors or Combinators</title>
        <style>
            h2~p{
                color: red;
            }
        </style>
    </head>
    <body>
        <h2>General Sibling : indicates Every paragraph thats comes Parent tag</h2>
        <p>Para-1</p>
        <p>Para-2</p>
        <p>Para-3</p>
        <h3>Web Technology</h3>
        <p>Para-4</p>
        <p>Para-5</p>
        
    </body>
</html>
