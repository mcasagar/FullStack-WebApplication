<!DOCTYPE html>
<html>
    <head>
        <title>Data Term and Data Definition</title>
        <style>
            dt{
                font-weight: bold;
                background-color: gray;
                color: white;
                margin-bottom: 10px;
            }
            dl{
                display: grid;
                grid-template-columns: 3fr 9fr;
            }
        </style>
    </head>
    <body>
        <h2>Product Details</h2>
        <dl>
            <dt>Name</dt>
            <dd>Samsung</dd>
            <dt>Prize</dt>
            <dd>56000.00</dd>
            <dt>Stcok</dt>
            <dd>Available</dd>
        </dl>
    </body>
</html>
