<!DOCTYPE html>
<html>
    <head>
        <title>Form - Meter</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            meter{
                width: 100%;
            }
        </style>
    </head>
    <body class="container">
        <fieldset>
            <legend>Password Strength</legend>
            <dl>
                <dt>Strong Password</dt>
                <dd>
                    <meter min="1" max="100" value="100"></meter>
                </dd>
                <dt>Weak Password</dt>
                <dd>
                    <meter min="1" max="100" value="100" low="40" high="80"></meter>
                </dd>
                <dt>Poor Password</dt>
                <dd>
                    <meter min="1" max="100" value="100" low="60" high="80"></meter>
                </dd>
            </dl>
        </fieldset>
        
    </body>
</html>
