<!DOCTYPE html>
<html>
    <head>
        <title>Form - Optgroup</title>
    </head>
    <body>
        <form>
            <h2>Select a Category</h2>
            <select name="Category">
                <option>Select Category</option>
                <optgroup label="Electronics">
                    <option>TV</option>
                    <option>Mobiles</option>
                </optgroup>
                <optgroup label="Fashion">
                    <option>Shirt</option>
                    <option>Jeens</option>
                </optgroup>
            </select>
        </form>

        <br><br><br>

        <form action="">
            <h2>ListBox</h2>
            <select name="Category" multiple size="4">
                <option>Select Category</option>
                <optgroup label="Electronics">
                    <option>TV</option>
                    <option>Mobiles</option>
                </optgroup>
                <optgroup label="Fashion">
                    <option>Shirt</option>
                    <option>Jeens</option>
                </optgroup>
            </select>
        </form>
    </body>
</html>
