<!DOCTYPE html>
<html>
    <head>
        <title>Fieldset and Legend</title>
        <style>
            dt{
                font-weight: bold;
            }
            legend{
                text-align: center;
                border:2px solid black;
                padding: 10px;
                font-size: 20px;
                font-weight: bold;
                border-radius: 20px;
                width: 200px;
                box-shadow: 3px 3px 2px gray;
            }
            fieldset{
                box-shadow: 3px 3px 3px purple;
            }
            h1{
                text-align: center;
                color: yellow;
                text-shadow: 2px 3px 2px black;
            }
        </style>
    </head>
    <body>
        <h1>PRODUCT CATELOGE</h1>
        <fieldset>
            <legend>Product Details</legend>
            <dl>
                <dt>Name</dt>
                <dd>Samsung</dd>
                <dt>Price</dt>
                <dd>&#8377; 56000.00</dd>
            </dl>
        </fieldset>
    </body>
</html>
