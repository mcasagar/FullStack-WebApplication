<!DOCTYPE html>
<html>
    <head>
        <title>Intra links2</title>
        <style>
            .topic{
                border: 2px solid black;
                padding: 20px;
                margin-bottom: 20px;
            }
            .topic:target{
                background-color: black;
                color: white;
            }
            .topic:hover{
                background-color: limegreen;
                color: red;
            }
            ul{
                list-style: none;
                display: flex;
            }
            li{
                font-size: 20px;
                margin-right: 30px;
            }
            a{
                text-decoration: none;
            }
            a:hover{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li><a href="#html">HTML</a></li>
                <li><a href="#css">CSS</a></li>
                <li><a href="#javascript">JavaScript</a></li>
            </ul>
        </div>
        <div class="topic" id="html">
            <h2>HTML</h2>
            <p>It is a Markup Language</p>
        </div>
        <div class="topic" id="css">
            <h2>CSS</h2>
            <p>It defines styles for Html.</p>
        </div>
        <div class="topic" id="javascript">
            <h2>JavaScript</h2>
            <p>It is Language for handling client interaction</p>
        </div>
    </body>
</html>
