<!doctype html>
<html>
    <head>
        <title>Netflix | Home</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            body{
                width: 100%;
                height: 700px;
                background-image: url(../public/assets/netflixback.jpg);
                background-size: cover;
                color:white;
                
            }
            .backcolor{
                background-color: rgba(0,0,0,0.5);
                width: 100%;
                height: 100%;
            }
            .title{
                font-size: 40px;
                color: red;
                font-weight: bold;
            }
            section{
                height: 500px;
            }
            .main-title{
                font-family: arial;
                font-size: 50px;
                font-weight: bold;
                width: 600px;
            }
            .main-subtitle{
                font-family: arial;
                font-size: 30px;
            }
            .register-title{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="backcolor">
            <header class="d-flex justify-content-between p-3">
                <div class="title">
                    <img src="../public/assets/netflix-logo-png-2562.png" width="150" height="45" alt="">
                </div>
                <div>
                    <div class="d-flex">
                        <div class="dropdown me-2">
                            <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                                <span class="bi bi-globe"></span>
                                Language
                            </button>
                            <div class="dropdown-menu collapse">
                                <div class="dropdown-item">
                                    <span>English</span>
                                </div>
                                <div class="dropdown-item">
                                    <span>हिंदी</span>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-danger">
                            Sign In
                        </button>
                    </div>
                </div>
            </header>
            <section class="d-flex justify-content-center align-items-center text-center">
                 <div>
                     <p class="main-title">Unlimited movies, TV shows and more.</p>
                     <p class="main-subtitle">Watch anywhere. Cancel anytime.</p>
                     <div class="register-title">
                         <p>Ready to watch? Enter your email to create or restart your membership.</p>
                         <div class="input-group input-group-lg">
                             <input type="email" class="form-control" placeholder="Email Address">
                             <button class="btn btn-danger">
                                Get Started
                                <span class="bi bi-chevron-right"></span>
                             </button>
                         </div>
                     </div>
                 </div>
            </section>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
