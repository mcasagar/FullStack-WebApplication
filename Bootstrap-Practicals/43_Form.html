<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
         
        </style>
    </head>
    <body class="container-fluid">
        <div class="d-flex justify-content-center align-items-center" style="height:500px">
            <div>
                <h2>Register User</h2>
                <div class="mb-2">
                    <label class="form-label" for="UserName">User Name</label>
                    <div>
                        <input type="text" name="UserName" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="Password">Password</label>
                    <div>
                        <input type="password" name="Password" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="City">Choose City</label>
                    <div>
                        <select name="City" class="form-select">
                            <option>Select Your City</option>
                            <option>Delhi</option>
                            <option>Hyd</option>
                        </select>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label" for="subscribe">You want Subscription?</label>
                    <div class="form-switch">
                        <input type="checkbox" class="form-check-input" name="subscribe"> <label class="form-check-label">Yes</label>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="age" class="form-label">Select Age</label>
                    <div>
                        <input type="range" name="age" class="form-range">
                    </div>
                </div>
                <div class="mt-2">
                    <button class="btn btn-primary w-100">Register</button>
                </div>
            </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
