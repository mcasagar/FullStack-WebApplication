<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Examples</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            img{
                width: 150px;
                height: 150px;
            }
            .ma-le{
                padding-left: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid  alert-dismissible">
            <div class="d-flex flex-wrap mt-4 ma-le">

                    <button class="btn-close" data-bs-toggle="alert"></button>
                    <img src="../public/assets/chappal.jpeg" alt="">
                </div>
                <div class="p-4">
                    <img src="../public/assets/earpods.jpg" alt="">
                </div>
                <div class="p-4">
                    <img src="../public/assets/laptop.jpg" alt="">
                </div>
                <div class="p-4">
                    <img src="../public/assets/shirt.jpg" alt="">
                </div>
            </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
