<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Progress</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
         
        </style>
    </head>
    <body class="container-fluid">
        <h3>HTML Progress</h3>
        <progress min="1" max="100" value="40"></progress> 40%
        <h3>Bootstrap Progress </h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 40%;">
                 40% completed
            </div>
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-warning" style="width: 60%;">
                60% remaining
            </div>


        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
