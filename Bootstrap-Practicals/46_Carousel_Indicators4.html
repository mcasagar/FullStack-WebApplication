<!doctype html>
<html>
    <head>
        <title>Bootstrap Carousel</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            
        </style>
    </head>
    <body class="container-fluid">
        <div class="carousel slide mt-3" data-bs-ride="carousel" id="banner">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="../public/assets/banner1.PNG" class="w-100 d-block" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="../public/assets/banner2.PNG" class="w-100 d-block" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="8000">
                    <img src="../public/assets/banner3.PNG" class="w-100 d-block" alt="">
                </div>
                <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner">
                   <span class="carousel-control-prev-icon"></span> 
                </button>
                <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner">
                    <div class="carousel-control-next-icon"></div>  
                </button>
                <div class="carousel-indicators">
                    <button data-bs-target="#banner" class="active" data-bs-slide-to="0">

                    </button>
                    <button data-bs-target="#banner" data-bs-slide-to="1">

                    </button>
                    <button data-bs-target="#banner" data-bs-slide-to="2">

                    </button>
                </div>
            </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
