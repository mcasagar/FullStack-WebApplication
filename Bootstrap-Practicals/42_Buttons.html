<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Examples</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <h2>Button Base</h2>
            <button class="btn btn-primary btn-sm">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger btn-lg">Deletes</button>
            <h2>Outline Buttons</h2>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-success">Update</button>
            <button class="btn btn-outline-danger">Deletes</button>
            <h2>Button Group</h2>
            <div class="btn-group">
                <button class="btn btn-primary">Insert</button>
                <button class="btn btn-success">Update</button>
                <button class="btn btn-danger">Deletes</button>
            </div>
            <h2>Button Toolbar</h2>
            <div class="btn-toolbar bg-danger justify-content-between">
                <div class="btn-group">
                    <button class="btn btn-danger"><span class="bi bi-house-door"></span> Home</button>
                    <button class="btn btn-danger">About</button>
                    <button class="btn btn-danger">Contact</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-danger">Login</button>
                    <button class="btn btn-danger">Search</button>
                </div>
            </div>
            <h2>Button Link</h2>
            <button class="btn btn-link">Login</button>
            <button class="btn-close"></button>

        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
